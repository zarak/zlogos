<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Icon</title>
</head>
<body>
    
    <!-- COLORS
        dark gold:   #A08C5B
        bright gold: #CBB682
        black gold:  #181510
        blue dog:    #525C65
    -->
    
    <svg xmlns="http://www.w3.org/2000/svg" class="displayed-icon" width="500" height="500">
        <symbol id="logo">
            <rect x="50" y="20" width="300" height="300" stroke="#A08C5B" stroke-width="15"/>
            <line x1="50" y1="320" x2="350" y2="20" stroke="#A08C5B" stroke-width="15"/>
        </symbol>
    </svg>
    
    <svg xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 500 500"
            class="displayed-icon"
            version="1.1"
            xmlns:xlink="http://www.w3.org/1999/xlink">
        <use xlink:href="#logo"/>
    </svg>
</body>
</html>
